title = "Page Not Found (404)"
url = "/404"
layout = "_static-base"
is_hidden = 0

[viewBag]
localeUrl[gr] = "/page-not-found-404"
==
<section id="error" class="section text-center">
    <h1>404</h1>
    <h1>Seite nicht gefunden</h1>
    <p>Die Seite konnte leider nicht gefunden werden.<br>
       Bitte wenden Sie sich bei Rückfragen an den Administrator</p>

    <div id="mailer-button">
        <a class="btn btn-common btn-icon-only" href="mailto:service.at@sanofi.com" alt="service.at@sanofi.com">
            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
        </a>
    </div>
    <br>
    <br>
    <br>
    <a href="/" class="btn btn-common btn-lg">Zurück zur Startseite</a>
</section>
